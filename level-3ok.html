        <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .image-container {
            margin: 20px auto;
            max-width: 500px;
        }
    </style>
</head>
<body>
        <div class="image-container">
        <!-- Tag <img> untuk menyisipkan gambar -->
        <img src="level-3ok.png" alt="level-4">
        </div>
    
        <div class="form-container">
        <h2>Pertanyaannya adalah...</h2>
        <form id="quizForm" onsubmit="return validateQuiz()">
            <div class="form-group">
                <label for="question1">Siapa nama terakhir yang ada di daftar penyawer?</label>
                <br>
                <input type="text" id="question1" name="question1" placeholder="Jawaban Anda">
                <div id="question1Error" class="error-message"></div>
            </div>
            <button type="submit" class="submit-button">Submit</button>
        </form>
    </div>

    <script>
        function validateQuiz() {
            // Ambil nilai jawaban
            const answer1 = document.getElementById('question1').value.trim().toLowerCase();

            // Reset pesan error
            document.getElementById('question1Error').textContent = '';

            // Validasi pertanyaan 1
            if (answer1 !== 'doakan aurasiroj bisa ibadah haji') {
                document.getElementById('question1Error').textContent = 'Jawaban salah! Coba lagi.';
                return false;
            }


            // Jika semua jawaban benar, lanjut ke halaman berikutnya
            alert('Selamat! jawaban Anda benar.');
            window.location.href = 'level-4.html'; // Ganti dengan halaman tujuan
            return false; // Mencegah form submit default
        }
    </script>
    <p>semoga berhasil</p>
</body>
